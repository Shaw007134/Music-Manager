<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/index/playlist.css">
  <title>歌单页面</title>
</head>
<body>
  <div class="info_box">
    <div class="album">
      <div class="album_media clearfix">
        <img src="./assets/img/gd/1.jpg" alt="" class="album_cover">
      </div>
      <div class="album_bd">
        <h1 class="album_name">经典华语歌曲</h1>
        <div class="author">admin</div>
        <p class="album_desc"></p>
      </div>
    </div>
    <img src="./assets/img/gd/1.jpg" alt="" class="info_box_bg">
  </div>
  <div class="wrap">
    <div class="main">
      <div class="count_box">
        <div class="count_box_desc">
          歌单共
          <span class="count_box_number"></span>
          首
        </div>
        <a href="javascript:;" class="collect">收藏
          <svg class="collect_icon"></svg>
        </a>
      </div>
      <ul class="qui_list">
        <li class="qui_list_item">
          <div class="qui_list_bd">
            <div class="qui_list_box">
              <h3 class="qui_list_tit"></h3>
              <p class="qui_list_desc"></p>
            </div>
          </div>
        </li>
      </ul>
      <div class="check_more">点击加载更多歌曲</div>
      <div class="qui_tit">
        <h2 class="qui_tit_text">歌单简介</h2>
      </div>
      <div class="intro">
        <p class="intro_para">这里是简介</p>
        <a href="" class="intro_switch">展开</a>
      </div>
      <div class="brand">
        <img src="./assets/img/logo.png" alt="" class="brand_logo">
        <p class="brand__name">QQ音乐</p>
      </div>
    </div>
  </div>
</body>
</html>
