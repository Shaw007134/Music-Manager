<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    .container{
      width: 900px;
      margin: 0 auto;
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
    input{
      border: 1px solid red;
      border-radius: 4px;
      outline: none;
    }
    input:focus{
      outline: none;
    }
    label{
      border: 1px solid green;
      display: inline-block;
      padding: 10px;
    }
    .fadeout{
      height: 0;
      line-height: 0;
      padding: 0;
      margin: 0;
      opacity: 0;
      transition: all 5s ease;
    }
    li{
      padding-top: 15px;
      padding-bottom: 15px;
      margin: 0;
      height: 50px;
      font-size: 14px;
      color: #dedede;
      display: flex;
      align-items: center;
      border: 1px solid red;
      border-bottom: 1px solid #A3A5A9;
      /* line-height: 50px; */
      cursor: pointer;
    }
    .fadeIn {
      animation: fade_in 0.5s ease;
    }

    @keyframes fade_in{
      from{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <li class="fadeIn">
      <label>测试: 
        <input type="text" class="text" value="hello world">
      </label>
    </li>
    <li>
      <label>测试: 
        <input type="text" class="text" value="hello world">
      </label>
    </li>
    <li>
      <label>测试: 
        <input type="text" class="text" value="hello world">
      </label>
    </li>
    <li>
      <label>测试: 
        <input type="text" class="text" value="hello world">
      </label>
    </li>
    <li>
      <label>测试: 
        <input type="text" class="text" value="hello world">
      </label>
    </li>
  </div>

  <script>
    var li = document.getElementsByTagName('li')
    for(var i=0; i<li.length; i++){
      li[i].addEventListener('click',function(e){
        e.currentTarget.classList.add('fadeout')
        setTimeout(()=>{
          e.currentTarget.remove()
        },5000)
      })
    }
    var temp = 'http://pjjtb28cj.bkt.clouddn.com/'+encodeURIComponent('你好')
  </script>
</body>
</html>
