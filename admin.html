<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐上传管理</title>
  <link rel="stylesheet" href="./src/css/admin/admin.css">
  <link rel="stylesheet" href="./assets/jquery-filer.css">
  <link rel="stylesheet" href="./src/css/admin/edit_song.css">
</head>

<body>
  
  <header>
    <div class="header_bg"></div>
    <p>音乐上传管理</p>
  </header>
  
  <main>

    <aside class="song_list">
      <div class="list_title">
        <div class="song_tap">
          <p>歌曲列表</p>
        </div>
        <div class="songlist_tap unselected">
          <p>歌单列表</p>
        </div>
      </div>
      <ul class="song_items">
      </ul>
      <ul class="song_lists">
      </ul>
      <div class="add_song">
        <div class="add_bg"></div>
        <div class="add">添加歌曲</div>
      </div>
      <div class="add_songlist">
        <div class="add_bg"></div>
        <div class="add">添加歌单</div>
      </div>
    </aside>

    <div class="add_edit">
    </div>

  </main>

  <script src="./lib/qiniu.min.js"></script>
  <script src="./lib/av-min.js"></script>
  <script src="./src/js/av_init.js"></script>
  <script src="./src/js/eventhub.js"></script>
  <script src="./src/js/admin/add_song.js"></script>
  <script src="./src/js/admin/edit_song.js"></script>
  <script src="./src/js/admin/add_list.js"></script>
  <script src="./src/js/admin/edit_list.js"></script>
  <script src="./src/js/admin/init.js"></script>  
</body>
</html>
